<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run Inspired Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            color: white;
        }
        
        canvas {
            border: 3px solid #4cc9f0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }
        
        #score {
            font-size: 24px;
            margin: 10px;
            color: #f72585;
            font-weight: bold;
        }
        
        #instructions {
            margin-top: 15px;
            color: #72efdd;
        }
        
        #downloadMessage {
            color: #4cc9f0;
            font-style: italic;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>TEMPLE RUNNER</h1>
        <div id="downloadMessage">LOADING CONFIG...</div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="instructions">
            Use LEFT/RIGHT arrows to move | SPACE to jump
        </div>
        <button id="startButton" style="margin-top: 15px; padding: 10px 20px; font-size: 16px;">
            START GAME
        </button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const downloadMessage = document.getElementById('downloadMessage');
        const startButton = document.getElementById('startButton');

        let score = 0;
        let gameRunning = false;
        let gameSpeed = 5;
        let player = {
            x: 100,
            y: 300,
            width: 30,
            height: 50,
            jumping: false,
            jumpForce: 15,
            velocityY: 0,
            lane: 1, // 0: left, 1: middle, 2: right
            color: '#4361ee'
        };

        const lanes = [150, 350, 550];
        let obstacles = [];
        let coins = [];
        let gameInterval;

        // Initialize game
        function initGame() {
            downloadMessage.textContent = "GAME CONFIG LOADED!";
            player = {
                x: 100,
                y: 300,
                width: 30,
                height: 50,
                jumping: false,
                jumpForce: 15,
                velocityY: 0,
                lane: 1,
                color: '#4361ee'
            };
            obstacles = [];
            coins = [];
            score = 0;
            gameSpeed = 5;
            scoreElement.textContent = `Score: ${score}`;
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = '#f72585';
            ctx.fillRect(player.x + 5, player.y + 10, 20, 10); // shirt
            ctx.fillStyle = '#ffd166';
            ctx.beginPath();
            ctx.arc(player.x + 15, player.y - 5, 10, 0, Math.PI * 2);
            ctx.fill(); // head
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#7209b7';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Obstacle details
                ctx.fillStyle = '#3a0ca3';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
            });
        }

        // Draw coins
        function drawCoins() {
            coins.forEach(coin => {
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(coin.x + 15, coin.y + 15, 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ff9e00';
                ctx.beginPath();
                ctx.arc(coin.x + 15, coin.y + 15, 6, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw ground
        function drawGround() {
            ctx.fillStyle = '#2d6a4f';
            ctx.fillRect(0, 350, canvas.width, 50);
            
            // Ground pattern
            ctx.fillStyle = '#40916c';
            for(let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, 350, 20, 50);
            }
        }

        // Draw background
        function drawBackground() {
            // Sky
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, 350);
            
            // Distant mountains
            ctx.fillStyle = '#2d4059';
            ctx.beginPath();
            ctx.moveTo(0, 350);
            ctx.lineTo(200, 200);
            ctx.lineTo(400, 350);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(300, 350);
            ctx.lineTo(500, 150);
            ctx.lineTo(700, 350);
            ctx.fill();
            
            // Temple ruins
            ctx.fillStyle = '#8d99ae';
            ctx.fillRect(600, 250, 50, 100);
            ctx.fillRect(650, 200, 30, 150);
            
            // Moon
            ctx.fillStyle = '#f8f9fa';
            ctx.beginPath();
            ctx.arc(700, 80, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update game
        function updateGame() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawGround();
            drawPlayer();
            drawObstacles();
            drawCoins();
            
            // Update player position (jumping physics)
            if (player.jumping) {
                player.y -= player.velocityY;
                player.velocityY -= 0.8;
                
                if (player.y >= 300) {
                    player.y = 300;
                    player.jumping = false;
                    player.velocityY = 0;
                }
            }
            
            // Update player lane position
            player.x = lanes[player.lane];
            
            // Move obstacles and coins
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
            });
            
            coins.forEach(coin => {
                coin.x -= gameSpeed;
            });
            
            // Remove off-screen obstacles and coins
            obstacles = obstacles.filter(obstacle => obstacle.x > -50);
            coins = coins.filter(coin => coin.x > -50);
            
            // Generate new obstacles and coins randomly
            if (Math.random() < 0.02) {
                const lane = Math.floor(Math.random() * 3);
                obstacles.push({
                    x: canvas.width,
                    y: 300,
                    width: 30,
                    height: 50,
                    lane: lane
                });
            }
            
            if (Math.random() < 0.03) {
                const lane = Math.floor(Math.random() * 3);
                coins.push({
                    x: canvas.width,
                    y: 250,
                    width: 30,
                    height: 30,
                    lane: lane
                });
            }
            
            // Check collisions with obstacles
            obstacles.forEach(obstacle => {
                if (player.lane === obstacle.lane &&
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    gameOver();
                }
            });
            
            // Check coin collection
            coins.forEach((coin, index) => {
                if (player.lane === coin.lane &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    coins.splice(index, 1);
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                }
            });
            
            // Increase score and speed
            score++;
            scoreElement.textContent = `Score: ${score}`;
            
            if (score % 500 === 0) {
                gameSpeed += 0.5;
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#f72585';
            ctx.font = '40px Arial';
            ctx.fillText('GAME OVER', canvas.width/2 - 100, canvas.height/2 - 20);
            
            ctx.fillStyle = '#4cc9f0';
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width/2 - 80, canvas.height/2 + 30);
            
            startButton.textContent = 'PLAY AGAIN';
            startButton.style.display = 'block';
        }

        // Start game
        function startGame() {
            initGame();
            gameRunning = true;
            startButton.style.display = 'none';
            downloadMessage.textContent = "RUNNING...";
            
            gameInterval = setInterval(updateGame, 1000/60);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (player.lane > 0) player.lane--;
                    break;
                case 'ArrowRight':
                    if (player.lane < 2) player.lane++;
                    break;
                case ' ':
                    if (!player.jumping) {
                        player.jumping = true;
                        player.velocityY = player.jumpForce;
                    }
                    break;
            }
        });

        // Start button event
        startButton.addEventListener('click', startGame);

        // Initial draw
        drawBackground();
        drawGround();
        drawPlayer();
        
        // Simulate download completion
        setTimeout(() => {
            downloadMessage.textContent = "CONFIG DOWNLOADED - READY TO PLAY";
        }, 2000);
    </script>
</body>
</html>
